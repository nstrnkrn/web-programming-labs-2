{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    
    <form method="post">
        <div>
            <label for="temperature">Температура:</label>
            <input type="number" id="temperature" name="temperature" step="0.1">
        </div>
        <br>
        <button type="submit">Установить температуру</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p>{{ message }}</p>
        {% for _ in range(snowflakes) %}
            <img src="{{ url_for('static', filename='snowflake.png') }}" alt="Снежинка" width="30" height="30">
        {% endfor %}
    {% endif %}
{% endblock %}
