{% extends "base.html" %}

{% block lab %} Нравится/ не нравится {% endblock %}

{% block main %}
    <div>
        Посажено деревьев: {{ tree_count }}
    </div>
    <form method="post">
        <button type="submit" name="operation" value="cut" {% if tree_count == 0 %}disabled{% endif %}>Срубить дерево</button>
        <button type="submit" name="operation" value="plant" {% if tree_count == 5 %}disabled{% endif %}>Посадить дерево</button>
    </form>
{% endblock %}
