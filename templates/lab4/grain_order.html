{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    
    <form method="post">
        <div>
            <label for="grain_type">Тип зерна:</label>
            <select id="grain_type" name="grain_type">
                <option value="ячмень">Ячмень</option>
                <option value="овёс">Овёс</option>
                <option value="пшеница">Пшеница</option>
                <option value="рожь">Рожь</option>
            </select>
        </div>
        <br>
        <div>
            <label for="weight">Вес (в тоннах):</label>
            <input type="number" id="weight" name="weight" step="0.01">
        </div>
        <br>
        <button type="submit">Заказать</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p>{{ message }}</p>
        {% if discount_message %}
            <p style="color: green;">{{ discount_message }}</p>
        {% endif %}
    {% endif %}
{% endblock %}
