{% extends "base.html" %}

{% block main %}
    <h1>Список пользователей</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user['login'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет пользователей.</p>
    {% endif %}
    <a href="/lab5/">Назад</a>
{% endblock %}
