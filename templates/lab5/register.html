{% extends "base.html" %}

{% block lab %} Лабораторная работа 5 {% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div style="color: green;">{{ success }}</div>
    {% endif %}
    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" value="{{ login or '' }}">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
