{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>База</h1>

    <style>
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 15px;
        }

        .link-box {
            width: 100px; /* Размер квадрата */
            height: 100px; /* Размер квадрата */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 10px; /* Округленные углы */
            transition: background-color 0.3s ease;
        }

        .link-box a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .link-box:hover {
            background-color: #e0e0e0;
        }

        .link-box a:hover {
            color: #007bff;
        }
    </style>

    <div class="link-container">
        <div class="link-box">
            <a href="/lab5/login">Вход</a>
        </div>
        <div class="link-box">
            <a href="/lab5/register">Регистрация</a>
        </div>
        <div class="link-box">
            <a href="/lab5/list">Список статей</a>
        </div>
        <div class="link-box">
            <a href="/lab5/create">Создать статью</a>
        </div>
        <div class="link-box">
            <a href="/lab5/users">Список пользователей</a>
        </div>
        <div class="link-box">
            {% if login %}
                {{ login }}
            {% else %}
                Анонимус
            {% endif %}
        </div>
    </div>

    <div>
        <a href="/lab5/logout">Выйти</a>
    </div>
{% endblock %}
