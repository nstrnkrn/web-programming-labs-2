<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нестеренко Ирина. {% block lab %} {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

</head>
<body>
    <header>
        Web-программирование, часть 2. {{ self.lab() }}
    </header>
    
    <main>
        <h1>Список книг</h1>
        <table>
            <tr>
                <th>Автор</th>
                <th>Название книги</th>
                <th>Жанр</th>
                <th>Количество страниц</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.author }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.pages }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>

    <footer>
        &copy; Нестеренко Ирина, ФБИ-22, 3 курс, 2024
    </footer>
</body>
</html>
